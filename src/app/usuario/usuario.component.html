<div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="column" fxFlex="900px">
        <form class="mt-60" [formGroup]="camposForm" (ngSubmit)="salvar()">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Usuário</mat-card-title>
                </mat-card-header>
                <mat-card-content class="mt-20">
                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="800px">
                            <mat-form-field class="full-width" >
                                <mat-label>Nome: *</mat-label>
                                <input type="text" 
                                       name="nome"
                                       formControlName="nome"
                                       placeholder="Ex: José da Silva" matInput>
                            </mat-form-field>
                            @if (isCampoInvalido('nome')) {
                                <mat-error>Campo obrigatório</mat-error>
                            }
                        </div>
                    </div>   
                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="800px">
                            <mat-form-field class="full-width" >
                                <mat-label>Senha: *</mat-label>
                                <input type="text" 
                                       name="senha"
                                       formControlName="senha"
                                       placeholder="Digite sua senha" matInput>
                            </mat-form-field>
                            @if (isCampoInvalido('senha')) {
                                <mat-error>Campo obrigatório</mat-error>
                            }
                        </div>
                    </div>

                </mat-card-content>
                <mat-card-actions>
                        @if(!atualizando) {
                            <button mat-flat-button color="primary" type="submit">
                                <mat-icon fontIcon="save"></mat-icon>
                                Salvar
                            </button>
                        } @else {
                            <button mat-flat-button color="primary">
                                <mat-icon fontIcon="refresh"></mat-icon>
                                Atualizar
                            </button>
                        }
                             <button mat-flat-button color="accent" class="ml-5">
                                <mat-icon fontIcon="backspace"></mat-icon>
                                Limpar
                            </button>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>
